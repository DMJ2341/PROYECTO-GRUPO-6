# /etc/nginx/sites-available/cyberlearn

server {
    listen 80;
    server_name 172.232.188.183;

    # Logs específicos para cyberlearn
    access_log /var/log/nginx/cyberlearn_access.log;
    error_log /var/log/nginx/cyberlearn_error.log;

    location / {
        proxy_pass http://0.0.0.0:8000;
        
        # ✅ CRÍTICO: Timeouts aumentados para evitar "unexpected end of stream"
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;
        
        # ✅ CRÍTICO: Keep-alive entre Nginx y Gunicorn
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Headers estándar
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # ✅ Buffering deshabilitado para streaming
        proxy_buffering off;
        proxy_request_buffering off;
    }
}