upstream cyberlearn_backend {
    server 127.0.0.1:8000 fail_timeout=0;
}

server {
    listen 80;
    listen [::]:80;
    server_name 172.232.188.183;

    # Logs
    access_log /var/log/nginx/cyberlearn_access.log;
    error_log /var/log/nginx/cyberlearn_error.log warn;

    # Configuración básica
    client_max_body_size 10M;
    proxy_connect_timeout 60s;
    proxy_read_timeout 60s;

    # API Routes
    location /api/ {
        proxy_pass http://cyberlearn_backend;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check
    location /health {
        proxy_pass http://cyberlearn_backend/api/health;
        access_log off;
    }

    # Página de bienvenida (Para saber que funciona)
    location / {
        return 200 "CyberLearn API - Servidor Nginx Activo\n";
        add_header Content-Type text/plain;
    }
}
