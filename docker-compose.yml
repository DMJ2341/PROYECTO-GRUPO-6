services:
  # PostgreSQL Oficial
  db:
    image: postgres:15-alpine
    container_name: cyberlearn_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: cyberlearn_user
      POSTGRES_PASSWORD: CyberLearn2024!
      POSTGRES_DB: cyberlearn_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cyberlearn_user -d cyberlearn_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Oficial
  backend:
    build: ./backend  # ✅ Ahora apunta a ./backend
    container_name: cyberlearn_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://cyberlearn_user:CyberLearn2024!@db:5432/cyberlearn_db
      SECRET_KEY: 3f8b2a1e5d9c4f6a8b1e2d3c4f5a6b7c8d9e0f1a2b3c4d5e6f7a8b9c0d1e2f3
      JWT_EXPIRATION_HOURS: 24
      PASSWORD_MIN_LENGTH: 8
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./backend/data:/app/data

volumes:
  postgres_data: